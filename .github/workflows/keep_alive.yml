name: Supabase Keep-Alive

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -X GET "${{ secrets.SUPABASEURL }}/rest/v1/spareparts?select=part_id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASEANONKEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASEANONKEY }}"
