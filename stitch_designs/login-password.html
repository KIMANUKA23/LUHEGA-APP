<body class="font-body">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>

<div class="flex w-full max-w-md flex-col items-center p-8">

<div class="mb-6 flex h-24 w-24 items-center justify-center rounded-full bg-primary/10">

<svg class="h-12 w-12 text-primary" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

<path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>

<path d="M2 17L12 22L22 17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>

<path d="M2 12L12 17L22 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>

</svg>

</div>

<h1 class="text-on-surface dark:text-background-light font-display tracking-tight text-3xl font-bold text-center pb-6">Login to your Account</h1>

<div class="w-full space-y-4">

<div class="flex flex-col w-full">

<label class="flex flex-col w-full flex-1">

<p class="text-on-surface dark:text-gray-300 text-base font-medium leading-normal pb-2 font-body">Username</p>

<div class="relative flex w-full flex-1 items-center">

<span class="material-symbols-rounded absolute left-3.5 text-secondary-text dark:text-gray-400">person</span>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-on-surface dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-outline dark:border-gray-600 bg-surface dark:bg-background-dark h-14 placeholder:text-secondary-text dark:placeholder:text-gray-500 pl-11 pr-4 py-3.5 text-base font-normal leading-normal font-body" placeholder="Enter your username" value=""/>

</div>

</label>

</div>

<div class="flex flex-col w-full">

<label class="flex flex-col w-full flex-1">

<p class="text-on-surface dark:text-gray-300 text-base font-medium leading-normal pb-2 font-body">Password</p>

<div class="relative flex w-full flex-1 items-center">

<span class="material-symbols-rounded absolute left-3.5 text-secondary-text dark:text-gray-400">lock</span>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-on-surface dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-outline dark:border-gray-600 bg-surface dark:bg-background-dark h-14 placeholder:text-secondary-text dark:placeholder:text-gray-500 pl-11 pr-11 py-3.5 text-base font-normal leading-normal font-body" placeholder="Enter your password" type="password" value=""/>

<button aria-label="Toggle password visibility" class="absolute right-3.5 text-secondary-text dark:text-gray-400 focus:outline-none">

<span class="material-symbols-rounded">visibility</span>

</button>

</div>

</label>

</div>

</div>

<div class="w-full pt-8 mt-4">

<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark disabled:cursor-not-allowed disabled:bg-primary/50 font-body">Login</button>

</div>

</div>

</div>
