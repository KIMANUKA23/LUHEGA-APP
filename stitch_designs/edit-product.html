<body class="font-body bg-background-light dark:bg-background-dark">

<div class="relative flex min-h-screen w-full flex-col group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>

<header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b border-outline bg-surface px-4 dark:border-gray-700 dark:bg-background-dark">

<button class="flex items-center justify-center p-2 text-on-surface dark:text-gray-200">

<span class="material-symbols-rounded text-2xl">arrow_back</span>

</button>

<h1 class="font-display text-xl font-semibold text-on-surface dark:text-gray-100">Edit Product</h1>

<div class="w-10"></div>

</header>

<main class="flex-1 overflow-y-auto px-4 pb-28 pt-6">

<div class="mx-auto w-full max-w-md space-y-5">

<div class="flex flex-col items-center gap-4">

<img alt="Product Image" class="h-32 w-32 rounded-lg object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3xSceIt0ivE3w877GHmX8jzu0DPqUKSQ7ZN8BJkCaG-0AePeSOn1vymWl7JRtKFS1TEEPfrxVv40w_F6_q4itUzDpB1FSzLVo3QI0DNKH3_YaUEsoekFnmV8FNUqK_w0eusydHTwe6X6tyFF-NxZLW96CUa5DSWCNHwsNqTKv5mvIiYmmkduDYSJVTaosfh9kgsIuwB6eNHnA3EytcRsRVw6SL6dOH5ZvpF61rwp-P31TyAwavzZw5z0bQ-bhNR-X1oVKNGqjHj6o"/>

<button class="flex h-11 items-center justify-center gap-2 rounded-lg border border-primary bg-primary/10 px-4 text-sm font-medium text-primary transition-colors hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">

<span class="material-symbols-rounded text-xl">photo_camera</span>

<span>Update Product Image</span>

</button>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="product-name">Product Name</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="product-name" type="text" value="NGK Spark Plug BKR6E-11"/>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="sku">SKU</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="sku" type="text" value="NGK-BKR6E-11"/>

</div>

<div class="grid grid-cols-2 gap-4">

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="category">Category</label>

<div class="relative">

<select class="form-select w-full appearance-none rounded-lg border border-outline bg-surface px-4 py-3 pr-8 text-base text-on-surface focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="category">

<option>Spark Plugs</option>

<option>Brake Pads</option>

<option>Oil Filters</option>

</select>

<span class="material-symbols-rounded pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-secondary-text">expand_more</span>

</div>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="brand">Brand</label>

<div class="relative">

<select class="form-select w-full appearance-none rounded-lg border border-outline bg-surface px-4 py-3 pr-8 text-base text-on-surface focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="brand">

<option>NGK</option>

<option>Bosch</option>

<option>Denso</option>

</select>

<span class="material-symbols-rounded pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-secondary-text">expand_more</span>

</div>

</div>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="description">Description</label>

<textarea class="form-textarea flex w-full min-h-[100px] min-w-0 flex-1 resize-y overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="description">Standard spark plug for a wide range of vehicles. Provides reliable performance and easy installation.</textarea>

</div>

<div class="grid grid-cols-2 gap-4">

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="purchase-price">Purchase Price</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="purchase-price" type="number" value="2.50"/>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="selling-price">Selling Price</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="selling-price" type="number" value="4.99"/>

</div>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="stock-quantity">Initial Stock Quantity</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-outline bg-surface px-4 py-3 text-base text-on-surface placeholder:text-secondary-text focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="stock-quantity" type="number" value="150"/>

</div>

<div class="flex flex-col">

<label class="pb-1.5 text-sm font-medium text-on-surface dark:text-gray-300" for="supplier">Supplier</label>

<div class="relative">

<select class="form-select w-full appearance-none rounded-lg border border-outline bg-surface px-4 py-3 pr-8 text-base text-on-surface focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:focus:border-primary" id="supplier">

<option>Auto Parts Co.</option>

<option>Global Motors Inc.</option>

<option>Supplier One</option>

</select>

<span class="material-symbols-rounded pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-secondary-text">expand_more</span>

</div>

</div>

<div class="w-full pt-4">

<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 disabled:cursor-not-allowed disabled:bg-primary/50 dark:focus:ring-offset-background-dark">Save Changes</button>

</div>

</div>

</main>

<footer class="fixed bottom-0 left-0 z-10 w-full border-t border-outline bg-surface dark:border-gray-700 dark:bg-background-dark">

<nav class="flex h-20 w-full items-center justify-around">

<a class="flex flex-col items-center gap-1 text-secondary-text dark:text-gray-400" href="#">

<span class="material-symbols-rounded">dashboard</span>

<span class="text-xs font-medium">Dashboard</span>

</a>

<a class="flex flex-col items-center gap-1 text-primary" href="#">

<span class="material-symbols-rounded filled">inventory_2</span>

<span class="text-xs font-bold">Inventory</span>

</a>

<a class="flex flex-col items-center gap-1 text-secondary-text dark:text-gray-400" href="#">

<span class="material-symbols-rounded">point_of_sale</span>

<span class="text-xs font-medium">Sales</span>

</a>

<a class="flex flex-col items-center gap-1 text-secondary-text dark:text-gray-400" href="#">

<span class="material-symbols-rounded">group</span>

<span class="text-xs font-medium">Customers</span>

</a>

<a class="flex flex-col items-center gap-1 text-secondary-text dark:text-gray-400" href="#">

<span class="material-symbols-rounded">person</span>

<span class="text-xs font-medium">Profile</span>

</a>

</nav>

</footer>

</div>



</body></html>
