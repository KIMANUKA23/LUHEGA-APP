<!DOCTYPE html>

<html lang="en"><head>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Contact Supplier</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<script>

      tailwind.config = {

        darkMode: "class",

        theme: {

          extend: {

            colors: {

              primary: "#3b82f6", // blue-500

              "background-light": "#f8fafc", // slate-50

              "background-dark": "#1e293b", // slate-800

            },

            fontFamily: {

              display: ["Inter", "sans-serif"],

            },

            borderRadius: {

              DEFAULT: "1rem",

            },

          },

        },

      };

    </script>

<style>

      body {

        -webkit-font-smoothing: antialiased;

        -moz-osx-font-smoothing: grayscale;

      }

      .material-symbols-outlined {

        font-variation-settings:

        'FILL' 0,

        'wght' 400,

        'GRAD' 0,

        'opsz' 24

      }

    </style>

<style>

    body {

      min-height: max(884px, 100dvh);

    }

  </style>

  </head>

<body class="bg-gray-400 dark:bg-gray-700 font-display flex items-end justify-center min-h-screen p-4">

<div class="w-full max-w-md bg-background-light dark:bg-background-dark rounded-t-3xl rounded-b-3xl shadow-lg flex flex-col">

<div class="py-3 flex justify-center">

<div class="w-10 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>

</div>

<div class="p-6 pt-2">

<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Contact Supplier</h1>

<div class="space-y-6">

<div>

<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="supplier">Select Supplier</label>

<div class="relative">

<select class="w-full appearance-none bg-white dark:bg-slate-700 border border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 py-3 pl-4 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" id="supplier">

<option>Search or select a supplier</option>

</select>

<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 dark:text-gray-500">

<span class="material-symbols-outlined">expand_more</span>

</div>

</div>

</div>

<div class="grid grid-cols-2 gap-4">

<div class="text-center">

<a class="flex flex-col items-center justify-center h-24 bg-white dark:bg-slate-700 border border-gray-200 dark:border-gray-600 rounded-xl transition hover:bg-gray-50 dark:hover:bg-slate-600" href="tel:1234567890">

<span class="material-symbols-outlined text-primary text-3xl">call</span>

</a>

<p class="mt-2 text-sm text-gray-600 dark:text-gray-300">(123) 456-7890</p>

</div>

<div class="text-center">

<a class="flex flex-col items-center justify-center h-24 bg-white dark:bg-slate-700 border border-gray-200 dark:border-gray-600 rounded-xl transition hover:bg-gray-50 dark:hover:bg-slate-600" href="mailto:contact@autopartsco.com">

<span class="material-symbols-outlined text-primary text-3xl">mail</span>

</a>

<p class="mt-2 text-sm text-gray-600 dark:text-gray-300 truncate">contact@autopartsco.com</p>

</div>

</div>

</div>

</div>

</div>



</body></html>
