      darkMode: "class",

<body class="font-body bg-background-light dark:bg-background-dark text-on-surface-light dark:text-on-surface-dark">

<div class="relative flex min-h-screen w-full flex-col">

<header class="sticky top-0 z-10 flex h-16 items-center justify-between bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">

<h1 class="font-display text-xl font-bold text-on-surface-light dark:text-on-surface-dark">Add Supplier</h1>

<button class="relative flex h-12 w-12 cursor-pointer items-center justify-center rounded-full">

<span class="material-symbols-outlined text-2xl">more_vert</span>

</button>

</header>

<main class="flex-1 space-y-6 p-4 pb-24">

<form class="space-y-6">

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="supplier-name">Supplier Name</label>

<input class="form-input w-full" id="supplier-name" placeholder="Enter supplier name" type="text"/>

</div>

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="contact-person">Contact Person</label>

<input class="form-input w-full" id="contact-person" placeholder="Enter contact person's name" type="text"/>

</div>

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="phone-number">Phone Number</label>

<input class="form-input w-full" id="phone-number" placeholder="Enter phone number" type="tel"/>

</div>

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="email">Email Address</label>

<input class="form-input w-full" id="email" placeholder="Enter email address" type="email"/>

</div>

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="address">Physical Address</label>

<textarea class="form-input w-full" id="address" placeholder="Enter physical address" rows="3"></textarea>

</div>

<div>

<label class="mb-2 block text-sm font-medium text-on-surface-light/90 dark:text-on-surface-dark/90" for="categories">Supplied Product Categories</label>

<select class="form-multiselect w-full" id="categories" multiple="">

<option>Engine Parts</option>

<option>Suspension Parts</option>

<option>Braking System</option>

<option>Electrical Parts</option>

<option>Body Parts</option>

</select>

</div>

<div class="pt-4">

<button class="w-full rounded-full bg-primary py-4 text-center font-bold text-white transition-opacity hover:opacity-90" type="submit">

          Save Supplier

        </button>

</div>

</form>

</main>

<nav class="fixed bottom-0 left-0 right-0 z-10 flex h-20 items-center justify-around border-t border-outline-light bg-surface-light/95 backdrop-blur-sm dark:border-outline-dark dark:bg-surface-dark/95">

<a class="flex flex-1 flex-col items-center justify-center gap-1 text-on-surface-light/70 dark:text-on-surface-dark/70" href="#">

<span class="material-symbols-outlined">dashboard</span>

<span class="text-xs font-medium">Dashboard</span>

</a>

<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">

<div class="rounded-full bg-primary/10 px-6 py-1 dark:bg-primary/20">

<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">inventory_2</span>

</div>

<span class="text-xs font-bold">Inventory</span>

</a>

<a class="flex flex-1 flex-col items-center justify-center gap-1 text-on-surface-light/70 dark:text-on-surface-dark/70" href="#">

<span class="material-symbols-outlined">point_of_sale</span>

<span class="text-xs font-medium">Sales</span>

</a>

<a class="flex flex-1 flex-col items-center justify-center gap-1 text-on-surface-light/70 dark:text-on-surface-dark/70" href="#">

<span class="material-symbols-outlined">group</span>

<span class="text-xs font-medium">Customers</span>

</a>

<a class="flex flex-1 flex-col items-center justify-center gap-1 text-on-surface-light/70 dark:text-on-surface-dark/70" href="#">

<span class="material-symbols-outlined">person</span>

<span class="text-xs font-medium">Profile</span>

</a>

</nav>

</div>
