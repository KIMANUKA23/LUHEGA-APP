<div>

<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="payment-method">Payment Method</label>

<div class="relative">

<select class="block w-full appearance-none rounded-[12px] border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark py-3 px-4 text-base focus:border-primary focus:ring-primary" id="payment-method" name="payment-method">

<option>Cash</option>

<option>M-Pesa</option>

<option>Bank Transfer</option>

</select>

<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-secondary-light">

<span class="material-symbols-outlined">expand_more</span>

</div>

</div>

</div>

</form>

</main>

<div class="shrink-0 p-4 border-t border-slate-200 dark:border-slate-800">

<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide">
