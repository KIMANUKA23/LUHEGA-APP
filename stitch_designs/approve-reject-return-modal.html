      font-family: 'Poppins', sans-serif;

      theme: {

            "secondary": "#6C757D",

            "background-light": "#f5f7f8",

            "background-dark": "#0f1923",

            "neutral-100": "#ffffff",

            "neutral-200": "#f8f9fa",

<body class="font-display bg-background-light dark:bg-background-dark">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-black/30 p-4 group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>

<div class="w-full max-w-md overflow-hidden rounded-xl bg-neutral-100 dark:bg-neutral-900 shadow-lg">

<div class="p-6">

<h3 class="text-neutral-900 dark:text-neutral-100 font-heading text-2xl font-bold leading-tight tracking-tight text-center">Approve/Reject Return?</h3>

<p class="mt-2 text-center text-sm font-medium text-neutral-800 dark:text-neutral-300">Return ID: #RTN-005</p>

<div class="mt-4 rounded-lg border border-neutral-300 dark:border-neutral-800 bg-neutral-200 dark:bg-neutral-800/50 p-4">

<p class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Request Summary</p>

<ul class="mt-2 space-y-1 text-sm text-neutral-800 dark:text-neutral-300">

<li class="flex justify-between"><span>Item:</span> <span>Oil Filter A3</span></li>

<li class="flex justify-between"><span>Quantity:</span> <span>2</span></li>

<li class="flex justify-between"><span>Reason:</span> <span>Wrong item ordered</span></li>

</ul>

</div>

<div class="mt-4">

<label class="text-sm font-medium text-neutral-900 dark:text-neutral-100" for="rejection-reason">Reason for Rejection (if rejecting)</label>

<textarea class="mt-1 block w-full rounded-md border-neutral-300 bg-neutral-100 p-2 text-sm text-neutral-900 shadow-sm focus:border-primary focus:ring-primary dark:border-neutral-700 dark:bg-neutral-800 dark:text-neutral-100 dark:focus:border-primary" id="rejection-reason" placeholder="e.g., Item has been used" rows="3"></textarea>

</div>

</div>

<div class="flex flex-col gap-3 bg-neutral-200/50 dark:bg-neutral-900/50 p-4 sm:flex-row-reverse">

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-success text-white text-base font-bold leading-normal tracking-[0.015em]">

<span class="truncate">Approve</span>

</button>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-error text-white text-base font-bold leading-normal tracking-[0.015em]">

<span class="truncate">Reject</span>

</button>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-secondary text-white text-base font-bold leading-normal tracking-[0.015em] sm:flex-initial sm:w-auto">

<span class="truncate">Cancel</span>

</button>

</div>

</div>

</div>
