<!DOCTYPE html>



<html class="light" lang="en"><head>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Edit Customer</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Poppins:wght@600;700&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<style>

      .material-symbols-outlined {

        font-variation-settings:

        'FILL' 0,

        'wght' 400,

        'GRAD' 0,

        'opsz' 24

      }

      .material-symbols-outlined.filled {

        font-variation-settings:

        'FILL' 1

      }

    </style>

<script id="tailwind-config">

      tailwind.config = {

        darkMode: "class",

        theme: {

          extend: {

            colors: {

              "primary": "#007bff",

              "background-light": "#f5f7f8",

              "background-dark": "#0f1923",

            },

            fontFamily: {

              "display": ["Inter", "sans-serif"],

              "heading": ["Poppins", "sans-serif"]

            },

            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px", "md": "12px"},

          },

        },

      }

    </script>

<style>

    body {

      min-height: max(884px, 100dvh);

    }

  </style>

  </head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111827] dark:text-gray-200">

<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">

<!-- Main Content -->

<main class="flex-1 overflow-y-auto">

<!-- Top App Bar -->

<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">

<div class="flex size-12 shrink-0 items-center justify-start">

<span class="material-symbols-outlined text-2xl text-[#0c141d] dark:text-gray-300">arrow_back_ios_new</span>

</div>

<h1 class="text-lg font-heading font-bold text-[#0c141d] dark:text-gray-100 flex-1 text-center -ml-6">Edit Customer</h1>

<div class="size-6"></div> <!-- Spacer to balance the title -->

</div>

<!-- Form Fields -->

<div class="flex flex-col gap-4 px-4 py-3">

<!-- Customer Name TextField -->

<label class="flex flex-col w-full">

<p class="text-[#0c141d] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Customer Name</p>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[#0c141d] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" value="John Doe"/>

</label>

<!-- Phone Number TextField -->

<label class="flex flex-col w-full">

<p class="text-[#0c141d] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Phone Number</p>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[#0c141d] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" value="+1 (555) 123-4567"/>

</label>

<!-- Email Address TextField -->

<label class="flex flex-col w-full">

<p class="text-[#0c141d] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email Address</p>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[#0c141d] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" value="john.doe@example.com"/>

</label>

<!-- Physical Address TextField -->

<label class="flex flex-col w-full">

<p class="text-[#0c141d] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Physical Address</p>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[#0c141d] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" value="123 Main Street, Anytown, USA"/>

</label>

<!-- ID Number TextField -->

<label class="flex flex-col w-full">

<p class="text-[#0c141d] dark:text-gray-300 text-sm font-medium leading-normal pb-2">ID Number</p>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[#0c141d] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" value="ID-987654321"/>

</label>

</div>

</main>

<!-- Save Button and Bottom Tab Bar Container -->

<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark pb-3">

<!-- Save Changes Button -->

<div class="px-4 py-4">

<button class="w-full bg-primary text-white font-bold h-14 rounded-md text-lg flex items-center justify-center transition-colors hover:bg-primary/90">Save Changes</button>

</div>

<!-- Bottom Tab Bar -->

<div class="flex justify-around items-center h-16 border-t border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800">

<div class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">

<span class="material-symbols-outlined">dashboard</span>

<span class="text-xs">Dashboard</span>

</div>

<div class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">

<span class="material-symbols-outlined">inventory_2</span>

<span class="text-xs">Inventory</span>

</div>

<div class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">

<span class="material-symbols-outlined">receipt_long</span>

<span class="text-xs">Sales</span>

</div>

<div class="flex flex-col items-center justify-center text-primary">

<span class="material-symbols-outlined filled">group</span>

<span class="text-xs font-bold">Customers</span>

</div>

<div class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">

<span class="material-symbols-outlined">person</span>

<span class="text-xs">Profile</span>

</div>

</div>

</footer>

</div>

</body></html>
