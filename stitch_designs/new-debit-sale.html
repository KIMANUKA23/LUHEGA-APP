<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">

<span class="material-symbols-outlined text-text-light/60 dark:text-text-dark/60">search</span>

</div>

<label class="absolute -top-2 left-3 inline-block bg-background-light px-1 text-xs font-medium text-text-light/70 dark:bg-background-dark dark:text-text-dark/70" for="phone-number">Phone Number</label>
