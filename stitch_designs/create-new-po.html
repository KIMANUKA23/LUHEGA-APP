<!DOCTYPE html>



<html class="light" lang="en"><head>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Create New PO</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Poppins:wght@700&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

<style>

      .material-symbols-outlined {

        font-variation-settings:

        'FILL' 0,

        'wght' 400,

        'GRAD' 0,

        'opsz' 24

      }

      .material-symbols-outlined.filled {

        font-variation-settings: 'FILL' 1;

      }

    </style>

<script id="tailwind-config">

      tailwind.config = {

        darkMode: "class",

        theme: {

          extend: {

            colors: {

              "primary": "#007bff",

              "background-light": "#f5f7f8",

              "background-dark": "#0f1923",

            },

            fontFamily: {

              "display": ["Inter", "sans-serif"],

              "heading": ["Poppins", "sans-serif"]

            },

            borderRadius: {"DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},

          },

        },

      }

    </script>

<style>

    body {

      min-height: max(884px, 100dvh);

    }

  </style>

  </head>

<body class="font-display">

<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">

<!-- Top App Bar -->

<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">

<div class="text-slate-800 dark:text-slate-200 flex size-12 shrink-0 items-center justify-start">

<span class="material-symbols-outlined !text-2xl">arrow_back_ios_new</span>

</div>

<h1 class="text-slate-900 dark:text-slate-50 text-lg font-bold font-heading leading-tight tracking-[-0.015em] flex-1 text-center">Create New PO</h1>

<div class="flex size-12 shrink-0 items-center"></div> <!-- Spacer -->

</div>

<main class="flex-1 px-4 py-3">

<!-- Form Section -->

<div class="flex flex-col gap-4">

<!-- Supplier TextField -->

<div class="flex flex-col">

<label class="flex flex-col w-full flex-1">

<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Supplier</p>

<div class="relative flex w-full flex-1 items-stretch">

<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pr-10 text-base font-normal leading-normal appearance-none">

<option value="">Search or select a supplier</option>

<option value="one">Supplier One</option>

<option value="two">Supplier Two</option>

</select>

<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500 dark:text-slate-400">

<span class="material-symbols-outlined !text-2xl">unfold_more</span>

</div>

</div>

</label>

</div>

<!-- Expected Delivery Date TextField -->

<div class="flex flex-col">

<label class="flex flex-col w-full flex-1">

<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Expected Delivery Date</p>

<div class="relative flex w-full flex-1 items-stretch">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Select a date" type="text" value=""/>

<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-[15px] text-slate-500 dark:text-slate-400">

<span class="material-symbols-outlined !text-2xl">calendar_today</span>

</div>

</div>

</label>

</div>

<!-- Notes/Instructions TextField -->

<div class="flex flex-col">

<label class="flex flex-col w-full flex-1">

<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Notes/Instructions</p>

<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary min-h-36 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Add any special instructions"></textarea>

</label>

</div>

<!-- Add Items Button -->

<div class="pt-2">

<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-5 bg-primary/20 text-primary gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]">

<span class="material-symbols-outlined !text-2xl">add</span>

<span class="truncate">Add Items to PO</span>

</button>

</div>

</div>

</main>

<!-- Floating Action Button & Bottom Tab Bar Wrapper -->

<div class="sticky bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark">

<!-- Create PO Button -->

<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] mb-4">

<span class="truncate">Create PO</span>

</button>

<!-- Bottom Tab Bar -->

<div class="flex items-center justify-around bg-white dark:bg-slate-800 rounded-lg p-2 border border-slate-200 dark:border-slate-700 shadow-lg">

<div class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 gap-1 w-1/5">

<span class="material-symbols-outlined !text-2xl">dashboard</span>

<span class="text-xs font-medium">Dashboard</span>

</div>

<div class="flex flex-col items-center justify-center text-primary dark:text-primary gap-1 w-1/5">

<span class="material-symbols-outlined filled !text-2xl">inventory_2</span>

<span class="text-xs font-bold">Inventory</span>

</div>

<div class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 gap-1 w-1/5">

<span class="material-symbols-outlined !text-2xl">trending_up</span>

<span class="text-xs font-medium">Sales</span>

</div>

<div class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 gap-1 w-1/5">

<span class="material-symbols-outlined !text-2xl">group</span>

<span class="text-xs font-medium">Customers</span>

</div>

<div class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 gap-1 w-1/5">

<span class="material-symbols-outlined !text-2xl">person</span>

<span class="text-xs font-medium">Profile</span>

</div>

</div>

</div>

</div>

</body></html>
